<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALCHEMIX ‚àÜ - Laboratorium Diagnostyczne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full glass p-8 rounded-3xl shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 mb-2 italic">ALCHEMIX ‚àÜ</h1>
            <p class="text-slate-400 tracking-widest uppercase text-xs">Projekt Sp√≥≈Çki ALCHEMIAAI PROSTA S.A.</p>
            <div class="h-1 w-20 bg-blue-500 mx-auto mt-4 rounded-full"></div>
        </div>

        <div class="space-y-6">
            <div id="drop-zone" class="border-2 border-dashed border-slate-700 rounded-2xl p-10 text-center hover:border-blue-500 transition-all group">
                <input type="file" id="file-input" class="hidden" accept="video/*,image/*">
                <label for="file-input" class="cursor-pointer">
                    <div class="text-6xl mb-4 group-hover:scale-110 transition-transform">üêï</div>
                    <p class="text-slate-300 font-medium">Kliknij, aby wybraƒá film pupila</p>
                    <p id="file-name" class="text-blue-400 mt-3 text-sm font-mono"></p>
                </label>
            </div>

            <button id="analyze-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-900/20 transition-all flex items-center justify-center gap-3">
                <span>URUCHOM ANALIZƒò BIEG≈ÅEJ</span>
            </button>

            <div id="status-area" class="hidden text-center p-6">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-700 h-12 w-12 mb-4 mx-auto"></div>
                <p class="text-blue-300 italic animate-pulse">Bieg≈Ça AI analizuje zachowanie... (to mo≈ºe potrwaƒá do minuty)</p>
            </div>

            <div id="result-area" class="hidden space-y-4">
                <div class="p-6 bg-slate-900/50 rounded-2xl border border-blue-500/30">
                    <h3 class="text-blue-400 font-bold mb-3 flex items-center gap-2">
                        <span>üìã</span> RAPORT ANALIZY:
                    </h3>
                    <div id="ai-response" class="text-slate-300 leading-relaxed text-sm md:text-base"></div>
                </div>
                <p class="text-[10px] text-slate-500 text-center uppercase">Analiza wygenerowana automatycznie przez model Gemini 3.0 Flash</p>
            </div>

            <div id="error-msg" class="hidden p-4 bg-red-900/20 border border-red-500/50 rounded-xl text-red-400 text-center text-sm">
                Po≈ÇƒÖczenie z serwerem przerwane. Spr√≥buj ponownie za chwilƒô lub sprawd≈∫ film.
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const analyzeBtn = document.getElementById('analyze-btn');
        const statusArea = document.getElementById('status-area');
        const resultArea = document.getElementById('result-area');
        const aiResponse = document.getElementById('ai-response');
        const errorMsg = document.getElementById('error-msg');

        const backendUrl = "https://alchemix-ai-backend-achhfubvhyateqag.westeurope-01.azurewebsites.net/api/analyze";

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                fileName.textContent = "Wybrano: " + e.target.files[0].name;
                errorMsg.classList.add('hidden');
            }
        });

        analyzeBtn.addEventListener('click', async () => {
            if (!fileInput.files[0]) {
                alert("Proszƒô najpierw wybraƒá plik wideo.");
                return;
            }

            analyzeBtn.classList.add('hidden');
            statusArea.classList.remove('hidden');
            resultArea.classList.add('hidden');
            errorMsg.classList.add('hidden');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Backend Error");

                const data = await response.json();
                
                // Wy≈õwietlanie odpowiedzi
                aiResponse.innerHTML = data.analysis.replace(/\n/g, '<br>');
                resultArea.classList.remove('hidden');
            } catch (err) {
                console.error(err);
                errorMsg.classList.remove('hidden');
            } finally {
                statusArea.classList.add('hidden');
                analyzeBtn.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
