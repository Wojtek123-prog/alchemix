<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alchemix ‚Äì Laboratorium Diagnostyczne</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00d4ff;
      --accent: #ff6bcb;
      --dark: #0d1117;
      --light: #e6f3ff;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0d1117, #1a2634);
      color: var(--light);
      line-height: 1.6;
      margin: 0;
    }
    header {
      background: rgba(13,17,23,0.9);
      backdrop-filter: blur(10px);
      position: fixed;
      width: 100%;
      z-index: 1000;
      border-bottom: 1px solid rgba(0,212,255,0.2);
    }
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: var(--primary); font-weight: 700; }
    main { max-width: 1200px; margin: 0 auto; padding: 120px 2rem 2rem; }
    
    .lab-container {
      background: rgba(22,27,34,0.7);
      border: 2px solid var(--primary);
      border-radius: 24px;
      padding: 3rem;
      margin: 2rem 0;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,212,255,0.1);
    }
    .upload-zone {
      border: 2px dashed rgba(0,212,255,0.4);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      transition: 0.3s;
    }
    .upload-zone:hover { border-color: var(--primary); background: rgba(0,212,255,0.05); }
    
    .cta-btn {
      background: var(--primary);
      color: var(--dark);
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      transition: 0.3s;
    }
    .cta-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--primary); }
    .cta-btn:disabled { background: #444; cursor: not-allowed; }

    #result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      text-align: left;
      min-height: 50px;
      border-left: 4px solid var(--primary);
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="logo">ALCHEMIX ‚àÜ</div>
    <div style="font-size: 0.9rem; color: var(--primary);">Projekt Sp√≥≈Çki AlchemiaAI</div>
  </nav>
</header>

<main>
  <section style="text-align: center; margin-bottom: 4rem;">
    <h1 style="font-family: 'Orbitron'; font-size: 3rem; margin-bottom: 1rem;">Laboratorium Diagnostyczne</h1>
    <p style="font-size: 1.2rem; color: #8b949e;">Wgraj nagranie zachowania swojego pupila. Bieg≈Ça AI dokona wstƒôpnej analizy.</p>
  </section>

  <div class="lab-container">
    <div class="upload-zone">
      <input type="file" id="petFile" accept="video/*,image/*" style="display: none;">
      <label for="petFile" style="cursor: pointer;">
        <span style="font-size: 3rem;">üìÅ</span><br>
        Kliknij tutaj, aby wybraƒá film lub zdjƒôcie pupila
      </label>
      <div id="fileName" style="margin-top: 1rem; color: var(--primary);"></div>
    </div>
    
    <button onclick="runAlchemix()" id="runBtn" class="cta-btn">URUCHOM ANALIZƒò BIEG≈ÅEJ</button>

    <div id="result">Wynik analizy pojawi siƒô tutaj po przes≈Çaniu pliku...</div>
  </div>

  <footer style="text-align: center; margin-top: 5rem; padding-bottom: 2rem; color: #444;">
    <p>Alchemix PSA - Bogatynia 2026. Fundament dla Karoliny i Weroniki.</p>
  </footer>
</main>

<script>
  document.getElementById('petFile').onchange = function() {
    if(this.files[0]) {
      document.getElementById('fileName').innerText = "Wybrano plik: " + this.files[0].name;
    }
  };

  async function runAlchemix() {
    const fileInput = document.getElementById('petFile');
    const resultDiv = document.getElementById('result');
    const btn = document.getElementById('runBtn');

    if (!fileInput.files[0]) {
      alert("Najpierw wybierz plik!");
      return;
    }

    btn.disabled = true;
    btn.innerText = "BIEG≈ÅA ANALIZUJE...";
    resultDiv.innerHTML = "<i>≈ÅƒÖczenie z serwerem Azure i przesy≈Çanie danych do Gemini...</i>";

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    try {
      // Poni≈ºej wkleisz URL swojej funkcji z Azure, jak tylko jƒÖ uruchomimy
      const response = await fetch('https://alchemix-ai-backend.azurewebsites.net/api/analyze', {
        method: 'POST',
        body: formData
      });

      const text = await response.text();
      resultDiv.innerHTML = "<strong>Analiza Bieg≈Çej:</strong><br><br>" + text.replace(/\n/g, "<br>");
    } catch (err) {
      resultDiv.innerHTML = "<strong>Uwaga:</strong> Strona jest gotowa, ale Backend na Azure jeszcze nie odpowiada. Musimy wgraƒá kod do Aplikacji Funkcji.";
      console.error(err);
    } finally {
      btn.disabled = false;
      btn.innerText = "URUCHOM ANALIZƒò PONOWNIE";
    }
  }
</script>

</body>
</html>
